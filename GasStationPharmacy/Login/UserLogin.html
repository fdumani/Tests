<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Theme Company Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="LogInVerification.js"></script>
    <link rel="stylesheet" href="LogIn.css" />

</head>
<body>

    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <h1>GasStation<span>Pharmacy</span></h1><br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form" name="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="userid" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="pswrd" type="password" value="">
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="button" onclick="check(this.form)" value="Login">
                                <input class="btn btn-lg btn-warning btn-block" type="button" onclick="EnterRegister()" value="Register">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
