<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Theme Company Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="GasStationPharmacy.js"></script>
    <link rel="stylesheet" href="GasStationPharmacy.css" />

</head>
<body>

    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
				<h1>GasStation<span>Pharmacy</span></h1><br />
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please choose and option to sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
								<input class="btn btn-lg btn-success btn-block" type="button" onclick="EnterUser()" value="Sign in as User">
                                <input class="btn btn-lg btn-success btn-block" type="button" onclick="EnterEmployee()" value="Sign in as Employee">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
